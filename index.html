<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kantor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="./script.js" defer></script>
  </head>
  <body>
    <h1>SUPER KANTOR KANTOREX OTWARTY 24/7</h1>
    <form id="sprzedazWalutyFormularz">
      <label for="nazwa">Nazwa użytkownika: </label>
      <input type="text" id="nazwa" name="nazwa" required /><br />

      <label for="nrKonta">Nr konta: </label>
      <input type="nrKonta" id="nrKonta" name="nrKonta" required /><br />

      <label for="nazwaSprzedawanejWaluty">Nazwa sprzedawanej waluty: </label>
      <select
        type="number"
        id="nazwaSprzedawanejWaluty"
        name="nazwaSprzedawanejWaluty"
        required
      >
        <option value="PLN">PLN</option>
        <option value="EUR">Euro</option>
        <option value="GBP">Funt</option>
        <option value="CHF">Frank</option>
      </select>
      <br />

      <label for=" IloscSprzedanejWaluty">Ilość sprzedawanej waluty: </label>
      <input
        type="number"
        id="IloscSprzedanejWaluty"
        name="iloscSprzedawanejWaluty"
      /><br />

      <label for="nazwaKupowanejWaluty">Nazwa kupowanej waluty: </label>
      <select
        type="number"
        id="nazwaKupowanejWaluty"
        name="nazwaKupowanejWaluty"
      >
        <option value="PLN">PLN</option>
        <option value="EUR">Euro</option>
        <option value="GBP">Funt</option>
        <option value="CHF">Frank</option></select
      ><br />

      <label>Zaakceptuj politykę serwisu:</label>
      <input
        type="radio"
        id="akceptacjaPolitykiSerwisu"
        name="akceptacjaPolitykiSerwisu"
        value="Yes"
      /><br />
      <button type="sumbit">Zatwierdz</button>
    </form>

    <form id="sprawdzKurs">
      <label for="wybierzWalute">Wybierz walutę:</label>
      <select>
        <option value="PLN">PLN</option>
        <option value="EUR">Euro</option>
        <option value="GBP">Funt</option>
        <option value="CHF">Frank</option></select
      ><br />
      <button>Sprawdz obecny kurs</button>
    </form>

    <div id="exchange__result"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
