<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kantor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>SUPER KANTOR KANTOREX OTWARTY 24/7</h1>
    <form action="">
      <label>Nazwa użytkownika: </label>
      <input /><br />

      <label>Nr konta: </label>
      <input /><br />

      <label>Nazwa sprzedawanej waluty: </label>
      <select>
        <option value="PLN">PLN</option>
        <option value="Euro">Euro</option>
        <option value="Funt">Funt</option>
        <option value="Frank">Frank</option>
      </select>
      <br />

      <label>Ilość sprzedawanej waluty: </label>
      <input /><br />

      <label>Nazwa kupowanej waluty: </label>
      <select>
        <option value="PLN">PLN</option>
        <option value="Euro">Euro</option>
        <option value="Funt">Funt</option>
        <option value="Frank">Frank</option></select
      ><br />

      <label
        >Zaakceptuj politykę serwisu:
        <input type="radio" name="acceptService" value="Yes" /></label
      ><br />
      <button type="sumbit">Zatwierdz</button>
    </form>

    <form>
      <label>Wybierz walutę:</label>
      <select>
        <option value="PLN">PLN</option>
        <option value="Euro">Euro</option>
        <option value="Funt">Funt</option>
        <option value="Frank">Frank</option></select
      ><br />
      <button>Sprawdz obecny kurs</button>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
